{% extends 'main.html' %}
{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static 'css/404.css' %}">
<style>
    @import 'https://fonts.googleapis.com/css?family=Inconsolata';

    html {
        min-height: 100%;
    }

    body {
        box-sizing: border-box;
        height: 100%;
        background-color: #000000;
        background-image: radial-gradient(#11581E, #041607), url("https://media.giphy.com/media/oEI9uBYSzLpBK/giphy.gif");
        background-repeat: no-repeat;
        background-size: cover;
        font-family: "Inconsolata", Helvetica, sans-serif;
        font-size: 1.5rem;
        color: rgba(128, 255, 128, 0.8);
        text-shadow: 0 0 1ex #33ff33, 0 0 2px rgba(255, 255, 255, 0.8);
    }

    .noise {
        pointer-events: none;
        position: absolute;
        width: 100%;
        height: 100%;
        background-image: url("https://media.giphy.com/media/oEI9uBYSzLpBK/giphy.gif");
        background-repeat: no-repeat;
        background-size: cover;
        z-index: -1;
        opacity: 0.02;
    }

    .overlay {
        pointer-events: none;
        position: absolute;
        width: 100%;
        height: 100%;
        background: repeating-linear-gradient(180deg, rgba(0, 0, 0, 0) 0, rgba(0, 0, 0, 0.3) 50%, rgba(0, 0, 0, 0) 100%);
        background-size: auto 4px;
        z-index: 1;
    }

    .overlay::before {
        content: "";
        pointer-events: none;
        position: absolute;
        display: block;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        width: 100%;
        height: 100%;
        background-image: linear-gradient(0deg, transparent 0%, rgba(32, 128, 32, 0.2) 2%, rgba(32, 128, 32, 0.8) 3%, rgba(32, 128, 32, 0.2) 3%, transparent 100%);
        background-repeat: no-repeat;
        -webkit-animation: scan 7.5s linear 0s infinite;
        animation: scan 7.5s linear 0s infinite;
    }

    @-webkit-keyframes scan {
        0% {
            background-position: 0 -100vh;
        }

        35%,
        100% {
            background-position: 0 100vh;
        }
    }

    @keyframes scan {
        0% {
            background-position: 0 -100vh;
        }

        35%,
        100% {
            background-position: 0 100vh;
        }
    }

    .terminal {
        box-sizing: inherit;
        position: absolute;
        height: 100%;
        width: 1000px;
        max-width: 100%;
        padding: 4rem;
        text-transform: uppercase;
    }

    .output {
        color: rgba(128, 255, 128, 0.8);
        text-shadow: 0 0 1px rgba(51, 255, 51, 0.4), 0 0 2px rgba(255, 255, 255, 0.8);
    }

    .output::before {
        content: "> ";
    }

    /*
    .input {
      color: rgba(192, 255, 192, 0.8);
      text-shadow:
          0 0 1px rgba(51, 255, 51, 0.4),
          0 0 2px rgba(255, 255, 255, 0.8);
    }
    
    .input::before {
      content: "$ ";
    }
    */
    a {
        color: #fff;
        text-decoration: none;
    }

    a::before {
        content: "[";
    }

    a::after {
        content: "]";
    }

    .errorcode {
        color: white;
    }
</style>
{% endblock css %}
{% block content %}
<div class="noise"></div>
<div class="overlay"></div>
<div class="terminal">
  <h1>500 INTERNAL<span class="errorcode">SERVER</span> ERROR </h1>
  <p class="output">서버가 응답하지 않아요!!</p>
        <h3>------------------------------------------------------------</h3>
  <p class="output">여기를 눌러 홈으로 돌아가세요<a href={% url 'articles:index' %}> 홈</a></p>
  <p class="output">PRESS HERE TO GO BACK<a href={% url 'articles:index' %}> HOME</a></p>

</div>
{% endblock content %}
